<div class="mat-elevation-z8">
    <mat-card style="flex-direction:row;justify-content:space-between;align-content: flex-start;">

        <div class="patient_info">
            <b>Patient Details:</b>
        </div>
        <div style="padding: 10px;">
            <input matInput (keyup)="applyFilter($event)" placeholder="search..." #input class="search">
        </div>

    </mat-card>
    <mat-card>
        <mat-divider></mat-divider>
        <table mat-table [dataSource]="dataSourcePatient" class="tablecss">

            <!-- Position Column -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element"> {{element.title}}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName+" "+element.lastName}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements" class="tablecss">
        </mat-paginator>
    </mat-card>

</div>
