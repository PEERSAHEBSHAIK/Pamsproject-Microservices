<mat-toolbar style="background-color: #000000">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>

    <span>PMS</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
        routerLink="/patient/health-records" routerLinkActive="active">
        <mat-icon><span class="material-symbols-outlined">group</span></mat-icon>
    </button>
    <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
        routerLink="/patient/mail">
        <mat-icon><span class="material-symbols-outlined">mail</span> </mat-icon>
    </button>

    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon><span class="material-symbols-outlined"> notifications </span></mat-icon>
    </button> -->
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="../index">
        <mat-icon><span class="material-symbols-outlined"> logout </span></mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z2">
        <img class="avatar mat-elevation-z8" src="../../../../../assets/defult-img.jpg" />

        <h4 class="name">Rama krishna</h4>
        <p class="designation">Patient</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/patient/home" routerLinkActive="active">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="/patient/profile" routerLinkActive="active">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button" routerLink="/patient/about" routerLinkActive="active">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>
        <button mat-button class="menu-button" routerLink="/patient/bookappointment" routerLinkActive="active">
            <mat-icon>calendar_today</mat-icon>
            <span>Book Appointment</span>
        </button>
        <button mat-button class="menu-button" routerLink="/patient/health-records" routerLinkActive="active">
            <mat-icon>person</mat-icon>
            <span>Health-Records</span>
        </button>
        <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content style="    background-color: antiquewhite;">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
