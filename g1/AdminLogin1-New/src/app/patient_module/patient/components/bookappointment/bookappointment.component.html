<div class=searchDiv>
    <!-- <mat-form-field appearance="outline" class="search">

        <mat-label>Serach</mat-label>
        <input style="background-color: white; height: 100%;" matInput (keyup)="applyFilter($event)"
            placeholder="Ex. ium" #input>

    </mat-form-field> -->
    <input type="text" placeholder="Search" class="inputBtn">
</div>

<div class="content">

    <div fxLayout="row wrap" fxLayoutGap="10px grid" style="
    flex-flow: row wrap;
        display: flex;
        margin: 0px -143px -10px 0px;
        box-sizing: border-box; 
      ">
        <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="35%" *ngFor="let p of this.dataSource.filteredData">
            <mat-card class="mat-elevation-z4">
                <mat-card-header style="line-height: 1.5;">
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title style="letter-spacing:1.5px">Dr. {{ " "+" "+p.physicianName|uppercase}}
                    </mat-card-title><br />
                    <mat-card-subtitle>{{p.speciality|uppercase}}</mat-card-subtitle><br />
                    <mat-card-subtitle> {{"Email:-"+p.email}}</mat-card-subtitle><br />
                    <mat-card-subtitle>Available From:- {{p.startDate}}</mat-card-subtitle>
                    <mat-card-subtitle>Available Till:- {{p.endDate}}</mat-card-subtitle>
                </mat-card-header>

                <mat-card-footer style="text-align: right">
                    <mat-card-actions fxFlexAlign="end">
                        <button mat-button class="end" style="height: fit-content; width: fit-content"
                            (click)="openDialog(p.email,p.startDate,p.endDate)">
                            Book Appointment
                        </button>
                    </mat-card-actions>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
