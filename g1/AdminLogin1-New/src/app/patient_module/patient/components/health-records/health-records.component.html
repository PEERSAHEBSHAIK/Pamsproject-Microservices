<h1>Patient Health Information</h1>
<div style="display: flex;flex-direction: column;">
    <div>
        <div class="div1">
            <mat-label><b>Name : </b>26</mat-label><br><br>
            <mat-label><b>Age : </b>5148365223</mat-label><br><br>
            <mat-label><b>Last Consulation with : </b>Dr.john</mat-label><br><br>
        </div>
        <div class="div2">
            <mat-label><b>BloodGroup : </b>{{visit.bloodGroup}}</mat-label><br><br>
            <mat-label><b>Last Consulation On : </b>05/11/2022</mat-label><br><br>
        </div>
    </div>
    <!-- **************************************************** -->
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="10px grid" style="
        flex-flow: row wrap;
            display: flex;
            margin: 0px -143px -10px 0px;
            box-sizing: border-box; 
          ">
            <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="35%" *ngFor="let v of this.visits">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title-group>
                            <!-- <div mat-card-avatar class="example-header-image"></div> -->
                            <mat-card-title>Visit Id: {{v.visitId}}</mat-card-title><br />
                            <mat-card-subtitle>Physician Email : {{v.physicianEmail}}</mat-card-subtitle><br />
                        </mat-card-title-group>
                    </mat-card-header>
                    <mat-card-content>
                        <div>Nurse Email : {{v.nurseEmail}}</div>
                    </mat-card-content>
                    <mat-card-content>
                        <div>Key notes : {{v.keyNotes}}</div>
                    </mat-card-content>
                    <mat-card-footer style="text-align: right">
                        <mat-card-actions fxFlexAlign="end">
                            <button mat-button class="end" style="height: fit-content; width: fit-content"
                                (click)="openDialog1(v.visitId,v.appointmentId)">
                                <b>View Prescription</b>
                            </button>
                            <button mat-button class="end" style="height: fit-content; width: fit-content"
                                (click)="openDialog(v.visitId,v.appointmentId)">
                                <b>Test Details</b>
                            </button>
                        </mat-card-actions>
                    </mat-card-footer>
                </mat-card>
            </div>
        </div>
    </div>
